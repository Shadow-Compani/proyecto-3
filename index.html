<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>

    <style>

            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 40px;
        }

        h1 {

        }

<body>

    <h1>Esta es una página</h1>

    <p>Puedes ir a la página principal con el botón de abajo.</p>
